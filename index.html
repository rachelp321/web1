<h3>크라우드펀딩</h3>
<p><strong><u><a href="https://ko.wikipedia.org/wiki/%ED%81%AC%EB%9D%BC%EC%9A%B0%EB%93%9C%ED%8E%80%EB%94%A9" target="_blank" title="크라우드펀딩 specification">크라우드펀딩(영어: crowdfunding)</a></u></strong>은 소셜 네트워크 서비스를 이용해 소규모 후원을 받거나 투자 등의 목적으로 인터넷과 같은 플랫폼을 통해 다수의 개인들로부터 자금을 모으는 행위이다. '소셜 펀딩'이라고도 하나, 정확한 용어는 아니다.
주로 자선활동, 이벤트 개최, 상품 개발 등을 목적으로 자금을 모집한다.</p>
<p style="margin:50px;"> <img src="photo3.jpg" width="100%">투자방식 및 목적에 따라 지분투자, 대출, 보상, 후원 등으로 분류할 수 있다.</p>
